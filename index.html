<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>VibeTunes</title>
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="site-name">VibeTunes</h1>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <input type="text" id="search-bar" placeholder="Search for songs..." oninput="searchSongs(this.value)">
        <div id="song-list"></div>
    </main>

    <!-- Floating Music Player -->
    <div id="music-player">
        <div class="player-info">
            <img id="player-thumbnail" src="" alt="Thumbnail">
            <div>
                <h4 id="player-title">Song Title</h4>
                <audio id="audio-player" ontimeupdate="updateSeekBar()" onended="handleSongEnd()"></audio>
                <input type="range" id="seek-bar" value="0" max="100" step="1" oninput="seekSong(this.value)">
            </div>
        </div>
        <div class="player-controls">
            <button onclick="toggleShuffle()">🔀</button>
            <button onclick="previousSong()">⏮</button>
            <button id="play-pause-btn" onclick="togglePlay()">▶</button>
            <button onclick="nextSong()">⏭</button>
            <button onclick="toggleRepeat()">🔁</button>
            <input type="range" id="volume-bar" value="100" max="100" step="1" oninput="changeVolume(this.value)">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 VibeTunes. All rights reserved.</p>
    </footer>

    <script src="scripts/player.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
