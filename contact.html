<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="/assets/favicon - Copy.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Contact Us - VibeTunes</title>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <!-- Logo on Left -->
            <a href="index.html" class="logo-container">
                <img src="assets/VibeTunes logo-modified.png" alt="VibeTunes Logo" class="logo">
            </a>

            <!-- Navigation Links on Right -->
            <nav class="nav-links">
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact-container">
            <div class="contact-header">
                <h2>Get In Touch</h2>
                <p>Have questions or suggestions? We'd love to hear from you!</p>
            </div>
            
            <div class="contact-content">
                <form id="contact-form" class="contact-form" action="https://formspree.io/mvgzeoow" method="POST" onsubmit="handleFormSubmission(event)">
                    <div class="form-group">
                        <input type="text" id="name" class="form-input" name="name" placeholder=" " required>
                        <label for="name" class="form-label">Your Name</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" class="form-input" name="email" placeholder=" " required>
                        <label for="email" class="form-label">Your Email</label>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message" class="form-input" name="message" rows="5" placeholder=" " required></textarea>
                        <label for="message" class="form-label">Your Message</label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                
                <div class="contact-info">
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="info-content">
                            <h3>Independent Work</h3>
                            <p>N/A</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-content">
                            <h3>Email Us</h3>
                            <p>soon</p>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <a href="https://www.facebook.com/profile.php?id=61574974955297" class="social-link">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://x.com/VibeTunesMusics" class="social-link">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.instagram.com/vibetunesmusics/?igsh=MTcxaHUwYWk4NDlkdw%3D%3D#" class="social-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="Terms-Conditions.html">Terms of Service</a>
            <a href="Privacy-Policy.html">Privacy Policy</a>
        </div>
        <p style="margin-top: 1.5rem; opacity: 0.8;">Â© 2025 VibeTunes - Music with Respect</p>
    </footer>
    
    <script src="scripts/mail.js"></script>
    
</body>
</html>
