<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Contact Us - VibeTunes</title>
</head>
<body>
    <header class="contact-header">
        <nav class="navbar">
            <h1 class="site-name">VibeTunes</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="contact-container">
            <div class="contact-header">
                <h2>Get In Touch</h2>
                <p>Have questions or suggestions? We'd love to hear from you!</p>
            </div>
            
            <div class="contact-content">
                <form id="contact-form" class="contact-form" action="https://formspree.io/mvgzeoow" method="POST" onsubmit="handleFormSubmission(event)">
                    <div class="form-group">
                        <input type="text" id="name" class="form-input" name="name" placeholder=" " required>
                        <label for="name" class="form-label">Your Name</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" class="form-input" name="email" placeholder=" " required>
                        <label for="email" class="form-label">Your Email</label>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message" class="form-input" name="message" rows="5" placeholder=" " required></textarea>
                        <label for="message" class="form-label">Your Message</label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                
                <div class="contact-info">
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="info-content">
                            <h3>Independent Work</h3>
                            <p>N/A</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-content">
                            <h3>Email Us</h3>
                            <p>soon</p>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <a href="#" class="social-link">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 VibeTunes. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
        </div>
    </footer>

    <script src="scripts/mail.js"></script>
    
</body>
</html>
